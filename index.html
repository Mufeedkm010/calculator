<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container text-center d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-white mb-4">CALCULATOR</h1>
        <div class="cal">
            <input type="text" class="cal-scr" value="" disabled placeholder="0">
            <div class="row gx-2 gy-2"> 
                <div class="col-3"><button type="button" class="btn btn-dark" value="7">7</button></div>
                <div class="col-3"><button type="button" class="btn btn-dark" value="8">8</button></div>
                <div class="col-3"><button type="button" class="btn btn-dark" value="9">9</button></div>
                <div class="col-3"><button type="button" class="btn btn-info" value="/">/</button></div>

                <div class="col-3"><button type="button" class="btn btn-dark" value="4">4</button></div>
                <div class="col-3"><button type="button" class="btn btn-dark" value="5">5</button></div>
                <div class="col-3"><button type="button" class="btn btn-dark" value="6">6</button></div>
                <div class="col-3"><button type="button" class="btn btn-info" value="*">*</button></div>

                <div class="col-3"><button type="button" class="btn btn-dark" value="1">1</button></div>
                <div class="col-3"><button type="button" class="btn btn-dark" value="2">2</button></div>
                <div class="col-3"><button type="button" class="btn btn-dark" value="3">3</button></div>
                <div class="col-3"><button type="button" class="btn btn-info" value="-">-</button></div>

                <div class="col-3"><button type="button" class="btn btn-dark" value="0">0</button></div>
                <div class="col-3"><button type="button" class="btn btn-dark" value=".">.</button></div>
                <div class="col-3"><button type="button" class="btn btn-dark" value="00">00</button></div>
                <div class="col-3"><button type="button" class="btn btn-info" value="+">+</button></div>
            </div>
            <div class="row gx-2 gy-2 mt-2">
                <div class="col-6"><button type="button" class="btn btn-danger w-100" value="C">C</button></div>
                <div class="col-6"><button type="button" class="btn btn-primary w-100" value="=">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
