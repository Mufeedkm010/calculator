<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="text" class="cal-scr" disabled placeholder="0">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-dark">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark">9</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-light">รท</button>
                    </div>
                    </div>
            </div>
            <div class="container">
                <div class="row row-cols-4">
                    <div class="col">
                        <button type="button" class="btn btn-dark">4</button>
                </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark">6</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-light">ร</button>
                    </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-dark">1</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-dark">2</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-dark">3</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light">-</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-dark">0</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-dark">.</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger">C</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light">+</button>
                        </div>
                    </div>
                </div>
                <div class="equal">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
